<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos y pocentajes | Taller práctico de JS</title>
    <style>
        .form{
            max-width: 400px;
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label{
            display: block;
            margin-bottom: 0.5rem;
        }
        button,
        input{
            box-sizing: border-box;
            width: 100%;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Descuentos y Pocentajes</h1>
        <p>Segundo Taller de Javascript</p>
    </header>
    <section class="form">
        <h2>Calcula el precio a pagar de tus productos con descuento.</h2>
        <form action="">
            <div class="form-control">
                <label for="precioTotal">Ingresa el precio de tu producto</label>
                <input type="number" id="precioTotal">
            </div>
            <div class="form-control">
                <label for="descuentoPorcentaje">Ingresa el porcentaje de descuento</label>
                <input type="number" id="descuentoPorcentaje">
            </div>
            <button type="button" onclick="obtenerPrecioConDescuento()">
                Calcular el precio con descuento
            </button>
            <button type="button" onclick="obtenerValorDelCupon()">
                Ingresar un cupón
            </button>
        </form>
        <h3 id="precioRegular"></h3>
        <p id="resultadoPrecioConDescuento"></p>
        <p id="resultadoCupon"></p>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
